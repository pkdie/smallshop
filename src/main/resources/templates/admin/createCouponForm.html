<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/admin/coupon/new}" th:object="${couponForm}" method="post">
        <div class="form-group">
            <label th:for="name">쿠폰명</label>
            <input type="text" th:field="*{name}" class="form-control"
            placeholder="쿠폰명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="discount">할인율(숫자만 입력해주세요)</label>
            <input type="number" th:field="*{discount}" class="form-control"
            placeholder="할인율을 입력하세요"
            th:class="${#fields.hasErrors('discount')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('discount')}"
               th:errors="*{discount}"></p>
        </div>
        <div class="form-group">
            <label th:for="type">적용품목</label>
            <select name="type" th:field="*{type}">
                <option value="ALL">전품목</option>
                <option value="BOOK">책</option>
                <option value="FOOD">음식</option>
                <option value="CLOTHES">의류</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
