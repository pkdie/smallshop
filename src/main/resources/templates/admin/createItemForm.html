<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/admin/item/new}" th:object="${form}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">상품종류</label>
            <select name="dtype" th:field="*{dtype}">
                <option value="BOOK">책</option>
                <option value="FOOD">음식</option>
                <option value="CLOTHES">의류</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stock">수량</label>
            <input type="number" th:field="*{stock}" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="image">상품 이미지(450x300크기)</label>
            <input type="file" name="image" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="content">상품 설명 이미지(600x700크기)</label>
            <input type="file" name="content" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="outline">상품 설명</label>
            <input type="text" th:field="*{outline}" class="form-control"
                   placeholder="상품 설명를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control"
                   placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   placeholder="ISBN을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="isbn">브랜드</label>
            <input type="text" th:field="*{brand}" class="form-control"
                   placeholder="브랜드명을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
